- id: gitlab.find_sec_bugs.WEAK_MESSAGE_DIGEST_MD5-1.WEAK_MESSAGE_DIGEST_SHA1-1
  languages:
  - java
  patterns:
  - pattern-either:
    - patterns:
      - pattern-either:
        - pattern: MessageDigest.getInstance("$ALG", ...)
